<div class="header">
    <div class="header-right">
      <a href="/login">Back</a>
      <a class="active" (click)="logout()">Logout</a>
    </div>
  </div>

<div class="wrapper">
    
    <form class="form-signin" [formGroup]="profileform" (ngSubmit)="onSubmit()" >

  <h2 class="form-signin-heading"> Profile</h2>
  
     
      <div class="form-group">
          <input type="text" formControlName="name" class="form-control" id="name" disabled/>
      </div>

      <div class="form-group">
          <input type="text" formControlName="email" class="form-control" id="email" disabled/>
      </div>

      <div class="form-group">
        <input type="text" formControlName="role" class="form-control" id="role" disabled/>
     </div>

      <div class="form-group">
          <input type="text" formControlName="points" class="form-control" id="points" disabled/>
      </div>
    </form>
  </div>
